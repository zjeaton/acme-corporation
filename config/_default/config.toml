baseURL = "http://example.org/"     # URL of the website
languageCode = "en-us"              # Locale
title = "Acme Corporation"          # Name of the website
theme = "github.com/hugoinaction/Eclectic"      # Name of the theme
# theme = "github.com/hugoinaction/Universal"      # Name of the theme
enableEmoji = true

# sets line numbers in code blocks to on in ``` code fences
[markup.highlight]
    lineNos = true

# enables inline html to render
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[menu]                                                # Menu placement

    [[menu.main]]                                       # Name of the menu
        identifier = "about"                            # Identifier
        name = "About"                                  # Display name (theme specific key)
        url = "/about"                                  # Target URL
        weight = 1.0                                    # Sorting order

    [[menu.main]]
        identifier = "contact"
        name = "Contact"
        url = "/contact"
        weight = 2.0

    [[menu.main]]
        identifier = "terms"
        name = "Terms"
        url = "/terms"
        weight = 3.0

    [[menu.main]]
        identifier = "privacy"
        name = "Privacy"
        url = "/privacy"
        weight = 4.0

    [[menu.main]]
        identifier = "carousel"
        name = "Carousel"
        url = "/data-driven"
        weight = 5.0

    [[menu.main]]
        identifier = "possibilities"
        name = "Possibilities"
        url = "/example"
        weight = 6.0
                        
[params]                                # theme specific parameters

    # Eclectic theme specific params
        color = "#71B180"
        copyright = "Copyright &copy; 2020 Acme Corporation. All Rights Reserved."

     # Universal theme specific params
        # style = "green"
        # logo = "image/logo.png"
        # logo_small = "image/logo.png"
        # about_us = "Acme Corporation is the world's leading manufacturer of digital shapes. From squares and circles to triangles and hexagons, we have it all. Browse through our collection of various forms with different thickness and line styles. We shape the world. You live in it."

    # footer for Eclectic theme
    [[params.footer]]
        title = "About"
        content = "Acme Corporation is the world's leading manufacturer of digital shapes. From squares and circles to triangles and hexagons, we have it all. Browse through our collection of various forms with different thickness and line styles. We shape the world. You live in it."

    [[params.footer]]
        title = "Recent Blog Posts"
        recents = "blog"
        recentCount = 7.0

    [[params.footer]]
        title = "Contact Us"
        contact = true   

