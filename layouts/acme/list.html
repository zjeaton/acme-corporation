{{ define "bodyClass" }}list{{ end }}

{{ define "body" }}
<section>
  <article>
    <h1>Recent Posts</h1>
    <div class="posts">
      {{ range .RegularPages }}
      <div class="post">
        <a href="{{ .Permalink }}">{{ default (.File.ContentBaseName | humanize | title) .Title }}</a>
        <summary>{{ .Summary }}</summary>
      </div>
      {{ end }}
    </div>
  </article>
</section>
{{ end }}
